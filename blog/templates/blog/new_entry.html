{% extends "blog/base.html" %}

{% block content %}

    <p><a href="{% url 'blog:blog' topic.id %}">{{blog}}</a></p>
    <p>Add a new entry:</p>

    
    <form action="{% url 'blog:new_entry' topic.id %}" method="post">
        {% csrf_token %} <!-- prevent from hackers-->
        {{ form.as_p }}
        <button name="submit"> Add entry</button>
    </form>

{% endblock content %}
